<script>
var app = getParams(document.location.search).app;
window.open('appstream://' + app);
window.close();

function getParams(qs) {
  qs = qs.split('+').join(' ');
  
  var params = {},
    tokens,
    re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
      params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }

    return params;
  }
</script>
